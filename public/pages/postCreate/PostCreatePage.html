<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="../../../index.css">
</head>
<body>
    
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">게시글 작성</h2>

            <form id="post-create-form">
                <div class="form-group">
                    <label for="post-title">제목*</label>
                    <input type="text" id="post-title" placeholder="제목을 입력하세요. (최대 26자)" maxlength="26">
                    <p class="helper-text" id="title-helper"></p>
                </div>

                <div class="form-group">
                    <label for="post-content">내용*</label>
                    <textarea id="post-content" placeholder="내용을 입력하세요."></textarea>
                    <p class="helper-text" id="content-helper"></p>
                </div>

                <div class="form-group">
                    <label for="post-image">이미지</label>
                    <input type="file" id="post-image" accept="image/*">
                    <p class="helper-text" id="image-helper">* 제목과 내용을 모두 작성해 주세요</p>
                </div>

                <button type="submit" id="submit-button" class="form-button" disabled>완료</button>
            </form>
        </div>
    </main>

    <script src="/app.js" type="module"></script>
    <script src="/pages/postCreate/PostCreatePage.js" type="module"></script>
</body>
</html>
