<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../../index.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">회원가입</h2>

            <form id="signup-form">

                <div class="form-group profile-upload-container">
                    <label for="profile-pic-input">프로필 사진*</label>
                    <input type="file" id="profile-pic-input" accept="image/*" class="hidden-input">
                    <div id="profile-pic-preview" class="profile-pic-preview">
                        <span>+</span>
                    </div>
                    <p class="helper-text" id="profile-pic-helper"></p>
                </div>

                <div class="form-group">
                    <label for="email">이메일*</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요">
                    <p class="helper-text" id="email-helper"></p>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호*</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                    <p class="helper-text" id="password-helper"></p>
                </div>

                <div class="form-group">
                    <label for="password-check">비밀번호 확인*</label>
                    <input type="password" id="password-check" placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helper-text" id="password-check-helper"></p>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임*</label>
                    <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
                    <p class="helper-text" id="nickname-helper"></p>
                </div>

                <button type="submit" id="signup-button" class="form-button" disabled>회원가입</button>
            </form>

            <a href="LoginPage.html" class="form-link">로그인하러 가기</a>
        </div>
    </main>

    <script src="../../app.js"></script>
    <script src="../service/auth.js"></script>
</body>
</html>
