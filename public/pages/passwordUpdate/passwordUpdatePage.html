<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../../../index.css">
</head>
<body>
    
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">비밀번호 수정</h2>

            <form id="password-update-form">
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                    <p class="helper-text" id="password-helper"></p>
                </div>

                <div class="form-group">
                    <label for="password-check">비밀번호 확인</label>
                    <input type="password" id="password-check" placeholder="비밀번호를 한번 더 입력하세요">
                    <p class="helper-text" id="password-check-helper"></p>
                </div>

                <button type="submit" id="submit-button" class="form-button" disabled>수정하기</button>
            </form>
        </div>
    </main>

    <script src="/app.js" type="module"></script>
    <script src="/pages/passwordUpdate/PasswordUpdatePage.js" type="module"></script>
</body>
</html>
