<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 수정</title>
    <link rel="stylesheet" href="../../../index.css">
</head>
<body>
    
    <!-- 공통 헤더 (뒤로가기 버튼 포함) -->
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="form-container">
            <!-- (수정) 폼 제목 -->
            <h2 class="form-title">게시글 수정</h2>

            <form id="post-update-form">
                <!-- 1. 제목 -->
                <div class="form-group">
                    <label for="post-title">제목*</label>
                    <input type="text" id="post-title" placeholder="제목을 입력하세요. (최대 26자)" maxlength="26">
                    <p class="helper-text" id="title-helper"></p>
                </div>

                <!-- 2. 내용 -->
                <div class="form-group">
                    <label for="post-content">내용*</label>
                    <textarea id="post-content" placeholder="내용을 입력하세요."></textarea>
                    <p class="helper-text" id="content-helper"></p>
                </div>

                <!-- 3. 이미지 업로드 -->
                <div class="form-group">
                    <label for="post-image">이미지</label>
                    <!-- (추가) 기존 이미지 정보 표시 -->
                    <div id="existing-image-info" class="existing-image-info">
                        <span>기존 파일: </span>
                        <span id="existing-image-name">없음</span>
                    </div>
                    <input type="file" id="post-image" accept="image/*">
                    <p class="helper-text" id="image-helper">* 새 파일을 선택하면 기존 이미지가 교체됩니다.</p>
                </div>

                <!-- 4. 수정하기 버튼 -->
                <button type="submit" id="submit-button" class="form-button" disabled>수정하기</button>
            </form>
        </div>
    </main>
    
    <script src="/client.js" type="module"></script>
    <script src="/pages/postUpdate/PostUpdatePage.js" type="module"></script>

    <!-- (선택) 토스트 알림을 위한 컨테이너 
    <div id="toast-container" class="toast-container"></div>-->
</body>
</html>
